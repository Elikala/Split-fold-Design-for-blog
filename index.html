<!DOCTYPE html>
<html lang="et"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-UA-Compatible" content="IE=edge">
    <title> Split fold Design</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="hero split-gid">
        <div class="col d-flex"> 
            <div class="social-sidebar wrapper">
                <img src="/assets/instagram.svg" alt="logo">
                <img src="/assets/twitter.svg" alt="logo">
            </div>    
            <div class="wrapper d-flex f-column space-between">
                <div class="header d-flex h-center">
                    <div class="logo">
                        <img src="/assets/Logo_Puma.svg" alt="logo">
                    </div>
                    <div class="search">
                        <p class="m-0">Search</p>
                    </div>
                </div>
                <div class="hero-copy">
                    <h1 class="placeholder">Design</h1>
                    <h2 id="small"> Design is a journey of <span> Discovery </span> </h2>
                    <div class="d-flex space-between h-center">
                        <div>
                            <span>written by </span>
                            <p>William Hernandez, <time> 05, 2007</time></p>
                        </div>
                        <a class="btn btn-secondary" href="#">Click me</a>
                    </div>
                    <a class="btn" href="#"> Play me</a>
                </div>

                <div class="d-flex social-footer space-between h-center">
                    <div>
                        <p>1 of 5</p>
                    </div>
                    <div class="d-flex">
                        <div class="social-sidebar d-flex h-center">
                            <img src="/assets/heart.svg" alt="">69
                        </div>
                        <div class="social-sidebar d-flex h-center">
                            <img src="/assets/eye.svg" alt="">100
                        </div>
                        <div class="social-sidebar d-flex h-center">
                            <img src="/assets/fuck.svg" alt="">Zero
                        </div>
                    </div>

                </div>

            </div>
        </div>
    

        
        <div class="col hero-bg"> 
        </div>


    </section>
    </body>

</html>
